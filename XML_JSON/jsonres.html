<!DOCTYPE html>
<html>

<head>
    <title>JSON Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="6.png" alt="logo"> <a class="navbar-brand " href="/">Dollat-Usha Institute of Applied Sciences and<br>
            Dhiru-sarla institute of Management & Commerce,Valsad.</a>
    </nav>
    <h1>JSON:</h1>
    <pre id="jsonResult"></pre>
    <button id="viewTable" onclick="viewTable()">VIEW TABLE</button>

    <script type="text/javascript">
        var jsonData = decodeURIComponent(window.location.search.substring(1))
        document.getElementById('jsonResult').textContent = jsonData;

        function viewTable() {
            var jsonObj = JSON.parse(jsonData);

            var tableHtml = '<table><thead><tr><th>Name</th><td>' + jsonObj.name + '</td></tr></thead><tbody>';
            tableHtml += '<tr><th>Age</th><td>' + jsonObj.age + '</td></tr><tr><th>Mobile</th><td>' + jsonObj.mob + '</td></tr><tr><th>Course</th><td>' + jsonObj.cos + '</td></tr>';
            tableHtml += '</tbody></table>';

            localStorage.setItem('tableHtml', tableHtml);
            window.location.href = 'report.html';
        }
    </script>
</body>

</html>
